<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartoon Educational Loader</title>
      <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='eduzen.png') }}">

  <style>
    html, body {
      height: 100%;
    }
    
    body {
      align-items: center;
      background: var(--background);
      color: var(--text);
      --background: #0F172A;
      display: flex;
      justify-content: center;
    }
    
    .loader  {
      animation: rotate 1s infinite;  
      height: 50px;
      width: 50px;
    }
    
    .loader:before,
    .loader:after {   
      border-radius: 50%;
      content: '';
      display: block;
      height: 20px;  
      width: 20px;
    }
    .loader:before {
      animation: ball1 1s infinite;  
      background-color: #cb2025;
      box-shadow: 30px 0 0 #f8b334;
      margin-bottom: 10px;
    }
    .loader:after {
      animation: ball2 1s infinite; 
      background-color: #00a096;
      box-shadow: 30px 0 0 #97bf0d;
    }
    
    @keyframes rotate {
      0% { 
        -webkit-transform: rotate(0deg) scale(0.8); 
        -moz-transform: rotate(0deg) scale(0.8);
      }
      50% { 
        -webkit-transform: rotate(360deg) scale(1.2); 
        -moz-transform: rotate(360deg) scale(1.2);
      }
      100% { 
        -webkit-transform: rotate(720deg) scale(0.8); 
        -moz-transform: rotate(720deg) scale(0.8);
      }
    }
    
    @keyframes ball1 {
      0% {
        box-shadow: 30px 0 0 #f8b334;
      }
      50% {
        box-shadow: 0 0 0 #f8b334;
        margin-bottom: 0;
        -webkit-transform: translate(15px,15px);
        -moz-transform: translate(15px, 15px);
      }
      100% {
        box-shadow: 30px 0 0 #f8b334;
        margin-bottom: 10px;
      }
    }
    
    @keyframes ball2 {
      0% {
        box-shadow: 30px 0 0 #97bf0d;
      }
      50% {
        box-shadow: 0 0 0 #97bf0d;
        margin-top: -20px;
        -webkit-transform: translate(15px,15px);
        -moz-transform: translate(15px, 15px);
      }
      100% {
        box-shadow: 30px 0 0 #97bf0d;
        margin-top: 0;
      }
    }
    /* Animated Background */
.animated-background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  overflow: hidden;
}

.gradient-sphere {
  position: absolute;
  border-radius: 50%;
  filter: blur(80px);
  opacity: 0.4;
  animation: float 20s infinite;
}

.gradient-sphere:nth-child(1) {
  background: radial-gradient(circle, #4F46E5 0%, transparent 70%);
  width: 50vw;
  height: 50vw;
  top: -25vw;
  left: -25vw;
  animation-delay: -5s;
}

.gradient-sphere:nth-child(2) {
  background: radial-gradient(circle, #9333EA 0%, transparent 70%);
  width: 40vw;
  height: 40vw;
  top: 50%;
  right: -20vw;
  animation-delay: -10s;
}

.gradient-sphere:nth-child(3) {
  background: radial-gradient(circle, #3B82F6 0%, transparent 70%);
  width: 45vw;
  height: 45vw;
  bottom: -22.5vw;
  left: 30%;
  animation-delay: -15s;
}

@keyframes float {
  0%, 100% {
    transform: translate(0, 0);
  }
  25% {
    transform: translate(5%, 5%);
  }
  50% {
    transform: translate(0, 10%);
  }
  75% {
    transform: translate(-5%, 5%);
  }
}
  </style>
</head>
<body>
  
  <!-- Animated Background -->
  <div class="animated-background">
    <div class="gradient-sphere"></div>
    <div class="gradient-sphere"></div>
    <div class="gradient-sphere"></div>
  </div>
  <div class="loader">
    <script>
      
// Add parallax effect to background spheres
window.addEventListener('mousemove', (e) => {
  const spheres = document.querySelectorAll('.gradient-sphere');
  const mouseX = e.clientX / window.innerWidth;
  const mouseY = e.clientY / window.innerHeight;

  spheres.forEach((sphere, index) => {
    const speed = (index + 1) * 20;
    sphere.style.transform = `translate(${mouseX * speed}px, ${mouseY * speed}px)`;
  });
});

    </script>

</body>
</html>
