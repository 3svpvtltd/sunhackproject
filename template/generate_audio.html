<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio File Upload</title>
        <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='eduzen.png') }}">

    <style>
        body {
            background-color: #001f3f;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #003366;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        input[type="file"] {
            margin: 10px 0;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #0056b3;
            background: #004080;
            color: white;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            background: #0056b3;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background: #004080;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>AI Voice Cloning</h2>
        <input type="file" id="audioFile" accept="audio/*">
        <div class="buttons">
            <button onclick="uploadFile()">Upload</button>
            <button><a href="/generate_audio">Generate</a></button>
        </div>
    </div>

    <script>
        function uploadFile() {
            let fileInput = document.getElementById('audioFile');
            let file = fileInput.files[0];
            if (!file) {
                alert("Please select a file first!");
                return;
            }

            let formData = new FormData();
            formData.append("file", file);

            fetch("http://localhost:5000/upload", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert("Upload failed: " + data.error);
                } else {
                    alert("File uploaded successfully!");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Upload failed!");
            });
        }

        function generate() {
            alert("Generate button clicked! Implement backend logic.");
        }
    </script>
</body>
</html>
